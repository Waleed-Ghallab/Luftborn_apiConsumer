<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id"/>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control form-control-lg" placeholder="full name"
        name="name" #name="ngModel" [(ngModel)]="service.formData.name" required [class.invalid]="name.invalid && name.touched" />
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input class="form-control form-control-lg" placeholder="phone number"
        name="phone" #phone="ngModel" [(ngModel)]="service.formData.phone" required maxlength="11" minlength="11" [class.invalid]="phone.invalid && phone.touched"/>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input class="form-control form-control-lg" placeholder="address"
        name="addrress" #address="ngModel" [(ngModel)]="service.formData.address" required [class.invalid]="address.invalid && address.touched"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" email="true" class="form-control form-control-lg" placeholder="name@example.com"
        name="email" #email="ngModel" [(ngModel)]="service.formData.email" required [class.invalid]="email.invalid && email.touched"/>
    </div>
    <div class="form-group">
        <label>Date Of Birth</label>
        <input type="date" class="form-control form-control-lg"
        name="dateofbirth" #dateofbirth="ngModel" [(ngModel)]="service.formData.dateofbirth" required [class.invalid]="dateofbirth.invalid && dateofbirth.touched"/>
    </div>
    <div class="form-group">
        <label>Department</label>
        <select class="form-control form-control-lg"
        name="deptid" #deptid="ngModel" [(ngModel)]="service.formData.deptid" required [class.invalid]="deptid.invalid && deptid.touched">
            <option value="1">Dev</option>
            <option value="2">IT</option>
            <option value="3">HR</option>
            <option value="4">PR</option>
        </select>
    </div>
        
    <br>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
